<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css"/>
</head>
<body>
    <!--navbar-->
    <header>
        <nav class="navbar">
            <div class="navbar_brand">
                <img src="./assets/logo.png" alt="logo" class="navbar_logo">
            </div>
            <div class="navbar_items">
                <button class="nav_item button_primary"> Order Food</button>
            </div>
        </nav>
    </header>

    <main class="container">

       <!-- Hero Section -->
      <section class="hero_container">
        <div class="hero_image_container">
          <img class="hero_image" src="./assets/hero.jpg" alt="hero image" />
        </div>
        <div class="hero_description">
          <h1 class="hero_text">
            Order food from favourite restaurants near you.
          </h1>
          <button class="button_primary">Order now</button>
        </div>
      </section>

      <!--Explore main menu-->
      <section class="explore_menu_container"></sectionc>
          <h1 class="explore_menu_text">Explore Our Menu</h1>
          <div class="explore_menu_gradient_bg"></div>
          <div class="explore_menu_lists">
                
                <!--burger-->
                <div class="food_menu_card">
                <img src="./assets/burger.jpg" alt="burger image" class="food_image"/>
            <div class="food_menu_card_description">
            <h3 class="food_title">Burgers</h3>
            <p class="food_restaurants">Burger King, Mcdonalds, Burger Place<span style="color: red">+3</span>
            </p>
            </div>
            </div>

            <!--Pizza-->
            <div class="food_menu_card" id="pizza_card">
                <img src="./assets/pizza.jpg" alt="pizza image" class="food_image"/>
            <div class="food_menu_card_description">
            <h3 class="food_title">Pizza</h3>
            <p class="food_restaurants">Pizza Hut,Domino's pizza<span style="color: red">+3</span>
            </p>
            </div>
            </div>

            <!--Icecreams-->
            <div class="food_menu_card">
                <img src="./assets/iceCream.jpg" alt="iceCream image" class="food_image"/>
            <div class="food_menu_card_description">
            <h3 class="food_title">Ice Creams</h3>
            <p class="food_restaurants">Baskin Robins, Ibaco<span style="color: red">+3</span>
            </p>
            </div>
            </div>
            </div>
            <div class="explore_menu_view_more">
                <button class="button_primary">View More</button>
            </div>
      </section>

      <section class="restaurants_container">
        <h1 class="restaurants_description">Order From 100s of restaurants</h1>
        <div class="restaurants_flex">
          <div class="restaurants_flex_row_one">
            <div class="restaurant_1">
              <img
                class="restaurant_1_image"
                src="./assets/restaurant1.jpg"
                alt="restaurant_1"
              />
            </div>
            <div class="restaurant_2">
              <img
                class="restaurant_2_image"
                src="./assets/restaurant2.jpg"
                alt="restaurant_2"
              />
            </div>
          </div>
          <div class="restaurants_flex_row_two">
            <div class="restaurant_3">
              <img
                class="restaurant_3_image"
                src="./assets/restaurant3.jpg"
                alt="restaurant_3"
              />
            </div>
            <div class="restaurant_4">
              <img
                class="restaurant_4_image"
                src="./assets/restaurant4.jpg"
                alt="restaurant_4"
              />
            </div>
          </div>
        </div>
      </section>
    </main>
</body>
</html>
